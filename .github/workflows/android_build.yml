name: Verify Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cash: 'gradle'

      - name: Grant execute permissions for gradlew
        run: git update-index --chmod=+x gradlew

      - name: Build Project
        run: ./gradlew build